<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reusable.css">
  <script src="https://kit.fontawesome.com/b9368fee6f.js" crossorigin="anonymous"></script>
  <title>instadapp</title>
</head>

<body>
  <header class="header">
    <div class="header-items margin-auto">
      <div class="header-items-left">
        <div class="menu-wrapper">
          <div>
            <button type="button" class="button-container cursor">
              <div class="button-wrapper">
                <div class="plain">
                  <span class="button-slash"></span>
                  <span class="button-slash"></span>
                  <span class="button-slash"></span>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-dropdown hidden"></div>
        </div>
        <div class="header-left_next">
          <img src="/img/logo-philips.png" alt="logo" class="logo">
          <button class="switch-color-mode cursor"><i class="fa-regular fa-moon"></i></button>
        </div>
      </div>
      <nav class="nav-container">
        <a class="nav-link cursor">
          <span class="text">Avocado</span>
        </a>
        <a class="nav-link cursor"><span class="text">Instadapp Lite</span></a>
        <a class="nav-link cursor"><span class="text">Instadapp PRO</span></a>
      </nav>
      <a class="cta-btn-wrapper cursor">
        <span class="cta-text">View Apps</span>
      </a>
    </div>
  </header>

  <main class="main margin-auto">
    <section class="section-hero">
      <div class="hero-text_wrapper">
        <h1 class="hero-title">Everything DeFi</h1>
        <p class="hero-description">Unlock the full potential of DeFi with Instadapp. The ultimate hub for
          Everythingweb3. Simplify your DeFi journey and enjoy a safer, more accessible experience.</p>
        <div class="cta-container">
          <a class="cta-btn-wrapper cursor">
            <span class="cta-text margin-auto">Learn More</span>
          </a>
          <div class="hero-figures-container">
            <span class="figures-heading">TVL</span>
            <span class="figures-description">
              <div class="description_wrapper">
                <span class="description-wrapper_sign">$</span>
                <span class="description-wrapper_digits">2,021,768,818</span>
              </div>
          </div>

          </span>
        </div>
      </div>
      </div>

      <div class="hero-img">
        <img src="/img/hero-card-light.webp" alt="hero card light">
      </div>
    </section>
  </main>

  <footer class="footer margin-auto">Footer</footer>



  <script src="/script.js"></script>
</body>

</html>
